        <h3 class="text-center">Notification Drawer</h3>

            <div class="col-md-12 horizontal-line"></div>
        </div>
        <div class="row">
            <div class="col-md-2">
                <i class="fa fa-angle-right angle-expand" aria-hidden="true" ng-click="header.expandEventList(true)" ng-show="!header.isEventExpanded"></i>

                    <div class="col-md-4 counts">
                        <i class="pficon pficon-warning-triangle-o"></i>

                    </div>
                    <div class="col-md-4 counts">
                        <i class="pficon pficon-error-circle-o"></i>
