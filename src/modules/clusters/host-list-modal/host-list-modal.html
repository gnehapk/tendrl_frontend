<div class="tendrl-host-list-modal-container">
    <div>
        <custom-modal-header title="vm.modalHeader.title" close="vm.modalHeader.close"></custom-modal-header>
        <div class="modal-body">
            <div class="toolbar-pf">
                <div class="col-sm-12">
                    <form class="toolbar-pf-actions">
                        <div class="form-group toolbar-pf-filter">
                            <pf-filter id="hostListFilter" config="vm.filterConfig"></pf-filter>
                        </div>
                    </form>
                    <!-- /row -->
                </div>
                <!-- /col -->
            </div>
            <div ng-if="vm.isDataLoading" class="spinner spinner-lg"></div>
            <center ng-show="!vm.isDataLoading && vm.filteredHostList.length===0 ">
                <div class="blank-slate-pf ">
                    <div class="blank-slate-pf-icon ">
                        <i class="pficon pficon-cluster "></i>
                    </div>
                    <h1>No Hosts Detected</h1>
                </div>
            </center>
            <div ng-show="!vm.isDataLoading && vm.filteredHostList.length!==0 " class="host-list flex-table list-group list-view-pf list-view-pf-view ">
                <div class="ft-row list-group-item ft-header ">
                    <div class="ft-column ">Host</div>
                    <div class="ft-column ">Cluster Version</div>
                    <div class="ft-column ">Role</div>
                </div>
                <div class="ft-row list-group-item " ng-repeat="host in vm.filteredHostList">
                    <div class="ft-column host-name bold-text " uib-tooltip-html=" '{{host.name}}' " tooltip-placement="auto bottom-left ">
                        {{host.name}}
                    </div>
                    <div class="ft-column ">
                        {{host.version}}
                    </div>
                    <div class="ft-column ">
                        {{host.role}}
                    </div>
                </div>
            </div>
            <custom-modal-footer modal-footer="vm.modalFooter"></custom-modal-footer>
        </div>
    </div>
</div>
