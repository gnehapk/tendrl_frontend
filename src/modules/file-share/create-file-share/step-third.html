<div class="wizard-pf-contents layout-container" ng-show="vm.selectedStep === 3">
    <h2>Replica Sets</h2>
    <div class="list-group list-view-pf list-view-pf-view list-container">
        <div class="list-group-item" ng-class="{'list-view-pf-expand-active': set.isExpanded}" ng-repeat="set in vm.brickDetails track by $index">
            <div class="list-group-item-header">
                <div class="list-view-pf-expand">
                    <span class="fa fa-angle-right" ng-click="vm.expandList(set)" ng-show="!set.isExpanded"></span>
                    <span class="fa fa-angle-right fa-angle-down" ng-click="vm.expandList(set)" ng-show="set.isExpanded"></span>
                </div>
                <div class="list-view-pf-main-info">
                    <div class="list-view-pf-body">
                        <div class="col-md-4 bold-text">Replica Set {{$index+1}}</div>
                        <div class="col-md-3">{{set.bricks.length}} Bricks</div>
                    </div>
                </div>
            </div>
            <div class="list-group-item-container container-fluid" ng-show="set.isExpanded">
                <div class="row">
                    <div class="list-group-item">
                        <div class="table-container ">
                            <table class="table table-striped table-bordered table-hover">
                                <tbody>
                                    <tr ng-repeat="brick in set.bricks track by $index">
                                        <td>{{vm.getBrickPath(brick)}}</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
