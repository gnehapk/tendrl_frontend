<div class="wizard-pf-contents" ng-if="fileShareCntrl.editFileShareStep === 4">
	<form class="form-horizontal">

        <div class="form-group required">
            <label class="col-sm-4 col-md-2 control-label">Access Protocols</label>
            <div class="col-md-10 col-sm-8">
                <div class="row">
                    <div class="col-md-2 protocol-options">
                        <label>
                            <input type="checkbox" name="protocol1" id="protocol1" ng-click="fileShareCntrl.updateProtocol('gluster')" ng-checked="fileShareCntrl.isSelectedProtocol('gluster')" ng-disabled="true"> Gluster
                        </label>
                    </div>
                    <div class="col-md-2 protocol-options" ng-hide="true">
                        <label>
                            <input type="checkbox" name="protocol2" id="protocol2" ng-click="fileShareCntrl.updateProtocol('nfsv3')" ng-checked="fileShareCntrl.isSelectedProtocol('nfsv3')"> NFSv3
                        </label>
                    </div>
                    <div class="col-md-2 protocol-options" ng-hide="true">
                        <label>
                            <input type="checkbox" name="protocol3" id="protocol3" ng-click="fileShareCntrl.updateProtocol('nfsv4')" ng-checked="fileShareCntrl.isSelectedProtocol('nfsv4')"> NFSv4
                        </label>
                    </div>
                    <div class="col-md-2 protocol-options" ng-hide="true">
                        <label>
                            <input type="checkbox" name="protocol4" id="protocol4" ng-click="fileShareCntrl.updateProtocol('cifs')" ng-checked="fileShareCntrl.isSelectedProtocol('cifs')"> CIFS
                        </label>
                    </div>
                </div>
                <div class="row italic-text">
                    <p>One additional protocol may be selected</p>
                </div>
            </div>
        </div>

        <div class="form-group required">
            <label class="col-sm-4 col-md-2 control-label">Transport Type</label>
            <div class="col-md-10 col-sm-8">
                <div class="row">
                    <div class="col-md-2 protocol-options">
                        <label>
                            <input type="checkbox" name="type1" id="type1" ng-click="fileShareCntrl.updateTransportType('tcp')" ng-checked="fileShareCntrl.isSelectedType('tcp')"> TCP
                        </label>
                    </div>
                    <div class="col-md-2 protocol-options">
                        <label>
                            <input type="checkbox" name="type2" id="type2" ng-click="fileShareCntrl.updateTransportType('rdma')" ng-checked="fileShareCntrl.isSelectedType('rdma')"> RDMA
                        </label>
                    </div>
                </div>
                <div class="row error-message italic-text" ng-if="fileShareCntrl.editFileShare.settings.transportType.length === 0">
                    Please select atleast one transport type to continue.
                </div>
            </div>
        </div>

        <div class="form-group required">
            <label class="col-sm-4 col-md-2 control-label">Allow Access From</label>
            <div class="col-md-10 col-sm-8">
                <div class="row">
                    <div class="col-md-4 protocol-options">
                        <label>
                            <input type="text" name="accessFrom" id="accessFrom" ng-model="fileShareCntrl.editFileShare.settings.accessFrom">
                        </label>
                    </div>
                </div>
                <div class="row italic-text">
                    Enetr a comma separated list of IP addresses or hostnames
                </div>
            </div>
        </div>
    </form>
</div>
