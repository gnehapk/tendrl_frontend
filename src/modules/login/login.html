<div class="tendrl-login-view-container">
    <img src="/images/bg-login.jpg" alt="" class="adjusted">
    <div class="login-page">
        <span id="badge">
      <img src="/images/logo.png" alt="PatternFly logo">
    </span>
        <div class="container">
            <div class="row">
                <div class="col-sm-12">
                    <div id="brand">
                        <img class="nav-brand-name brand-name-img" src="/images/name.png" alt="tendrl | Unified Storage Manager" />
                    </div>
                    <!--/#brand-->
                </div>
                <!--/.col-*-->
                <div class="col-sm-7 col-md-6 col-lg-5 login">
                    <div class="alert alert-danger" ng-if="loginCntrl.errorMsg.length > 0">
                        <span class="pficon pficon-error-circle-o"></span>
                        <label ng-bind="loginCntrl.errorMsg"></label>
                    </div>
                    <form class="form-horizontal" role="form" name="loginCntrl.signInForm">
                        <div class="form-group">
                            <label for="inputUsername" class="col-sm-2 col-md-2 control-label">Username</label>
                            <div class="col-sm-10 col-md-10">
                                <input class="form-control" id="inputUsername" tabindex="1" type="text" autofocus required="" ng-model="loginCntrl.user.username" ng-trim="false" name="username" placeholder="Username">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputPassword" class="col-sm-2 col-md-2 control-label">Password</label>
                            <div class="col-sm-10 col-md-10">
                                <input class="form-control" id="inputPassword" tabindex="2" type="password" name="password" placeholder="Password" required="" ng-model="loginCntrl.user.password" ng-trim="false" focus-input="">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-xs-4 col-md-offset-8 col-xs-offset-8 col-sm-offset-8 col-sm-4 col-md-4 submit">
                                 <button type="submit" class="btn btn-primary btn-lg" data-ng-click="loginCntrl.login()">
                                    <i class="glyphicon glyphicon-refresh glyphicon-refresh-animate hidden" data-ng-class="{'hidden': loginCntrl.formSubmitInProgress !== true }"></i>
                                    <span class="submit-button-text">Log In</span>
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
                <!--/.col-*-->
            </div>
            <!--/.row-->
        </div>
        <!--/.container-->
    </div>
</div>
